[package]
name = "incalo-server"
version = "0.1.0"
authors = ["Seungjae Park <astro.psj@gmail.com>"]
edition = "2018"
description = ""
documentation = "https://docs.rs/incalo"
readme = "README.md"
repository = "https://github.com/incalc/incalo"
