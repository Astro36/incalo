version: "3"

services:
  app:
    build: .
    networks:
      - backend
    restart: on-failure

  nginx:
    image: nginx:alpine
    ports:
      - 80:80
      - 443:443
    depends_on:
      - app
    volumes:
      - ./nginx/conf.d:/etc/nginx/conf.d
      - ./nginx/ssl:/etc/nginx/ssl
    networks:
      - backend
    restart: on-failure

volumes:
  static_volume:

networks:
  backend:
